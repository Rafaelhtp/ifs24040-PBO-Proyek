name: Java CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: db_pbo_app
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configure application.properties
        run: |
          if [ -f src/main/resources/application.properties ]; then
            sed -i 's|spring.datasource.username=.*|spring.datasource.username=postgres|g' src/main/resources/application.properties
            sed -i 's|spring.datasource.password=.*|spring.datasource.password=postgres|g' src/main/resources/application.properties
            sed -i 's|spring.datasource.url=.*|spring.datasource.url=jdbc:postgresql://localhost:5432/db_pbo_app|g' src/main/resources/application.properties
          else
            cat > src/main/resources/application.properties <<'EOF'
spring.application.name=ResearchTracker
spring.datasource.url=jdbc:postgresql://localhost:5432/db_pbo_app
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
EOF
          fi

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Waiting for postgres..."
            sleep 5
          done

      # Jalankan unit test + coverage
      - name: Run tests with coverage
        run: |
          chmod +x mvnw
          ./mvnw clean test jacoco:check

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/site/jacoco/

      # ðŸ”¹ Tambahkan build JAR
      - name: Build Spring Boot JAR
        run: |
          ./mvnw clean package -DskipTests

      # ðŸ”¹ Verifikasi bahwa JAR memiliki manifest dan dapat dijalankan
      - name: Verify executable JAR
        run: |
          echo "Checking manifest..."
          jar tf target/*.jar | grep META-INF/MANIFEST.MF
          jar xf target/*.jar META-INF/MANIFEST.MF
          cat META-INF/MANIFEST.MF
          echo "Testing java -jar startup..."
          java -jar target/*.jar --spring.main.web-application-type=none --logging.level.root=OFF &
          sleep 10
          pkill -f 'java -jar' || true

      # ðŸ”¹ Upload hasil build (opsional)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app

          path: target/*.jar
