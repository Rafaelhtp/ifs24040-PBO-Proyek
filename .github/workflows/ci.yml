name: Java CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: research_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: NobelMar071210
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # PERBAIKAN 1: Membuat file properties dengan rapi tanpa logika if/else yang merusak YAML
      - name: Create application.properties
        run: |
          mkdir -p src/main/resources
          cat > src/main/resources/application.properties <<'EOF'
          spring.application.name=ResearchTracker
          spring.datasource.url=jdbc:postgresql://localhost:5432/research_db
          spring.datasource.username=postgres
          spring.datasource.password=NobelMar071210
          spring.datasource.driver-class-name=org.postgresql.Driver
          spring.jpa.hibernate.ddl-auto=create-drop
          spring.jpa.show-sql=true
          spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
          spring.thymeleaf.cache=false
          spring.servlet.multipart.max-file-size=5MB
          spring.servlet.multipart.max-request-size=5MB
          EOF

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Waiting for postgres..."
            sleep 5
          done

      # PERBAIKAN 2: Menggunakan 'mvn' langsung (bukan ./mvnw) untuk menghindari error file not found
      - name: Run tests with coverage
        run: |
          mvn clean test jacoco:check

      - name: Upload test report
        if: always() # Upload report meskipun test gagal
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/site/jacoco/

      - name: Build Spring Boot JAR
        run: |
          mvn clean package -DskipTests

      - name: Verify executable JAR
        run: |
          echo "Checking manifest..."
          jar tf target/*.jar | grep META-INF/MANIFEST.MF
          
          echo "Testing java -jar startup..."
          # Menjalankan JAR di background & mematikannya setelah 10 detik
          java -jar target/*.jar --spring.main.web-application-type=none --logging.level.root=OFF &
          PID=$!
          sleep 10
          kill $PID || true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar