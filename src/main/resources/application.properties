# Nama Aplikasi
spring.application.name=ResearchTracker

# --- KONEKSI DATABASE POSTGRESQL ---
# Pastikan portnya 5432 (default pgAdmin)
spring.datasource.url=jdbc:postgresql://localhost:5432/research_db
spring.datasource.username=postgres
spring.datasource.password=NobelMar071210
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
# PENTING: 'create-drop' akan menghapus & membuat ulang tabel saat aplikasi nyala.
# Ini menjamin DataInitializer (12 data dummy) SELALU MUNCUL saat demo.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- THYMELEAF & UPLOAD ---
# Matikan cache agar perubahan HTML langsung terlihat
spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always