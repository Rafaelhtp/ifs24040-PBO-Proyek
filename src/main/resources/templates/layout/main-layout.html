<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">Research Management System</title>
    <link th:href="@{/css/styl.css}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: { DEFAULT: "hsl(var(--primary))", foreground: "hsl(var(--primary-foreground))" },
                        secondary: { DEFAULT: "hsl(var(--secondary))", foreground: "hsl(var(--secondary-foreground))" },
                        destructive: { DEFAULT: "hsl(var(--destructive))", foreground: "hsl(var(--destructive-foreground))" },
                        muted: { DEFAULT: "hsl(var(--muted))", foreground: "hsl(var(--muted-foreground))" },
                        accent: { DEFAULT: "hsl(var(--accent))", foreground: "hsl(var(--accent-foreground))" },
                        popover: { DEFAULT: "hsl(var(--popover))", foreground: "hsl(var(--popover-foreground))" },
                        card: { DEFAULT: "hsl(var(--card))", foreground: "hsl(var(--card-foreground))" },
                    },
                    borderRadius: { lg: "var(--radius)", md: "calc(var(--radius) - 2px)", sm: "calc(var(--radius) - 4px)" },
                    fontFamily: { sans: ["Inter", "sans-serif"], heading: ["Outfit", "sans-serif"] },
                },
            },
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-200">
    <div class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2 text-sm">
                <a th:href="@{/dashboard}" class="px-3 py-1 rounded hover:bg-slate-800 text-slate-300" th:text="#{nav.dashboard}">Dashboard</a>
                <a th:href="@{/research}" class="px-3 py-1 rounded hover:bg-slate-800 text-slate-300" th:text="#{nav.research}">Research</a>
                <a th:href="@{/research/researchers}" class="px-3 py-1 rounded hover:bg-slate-800 text-slate-300" th:text="#{nav.researchers}">Researchers</a>
            </div>
            <div class="inline-flex items-center gap-2">
                <div class="inline-flex items-center gap-2 bg-slate-800 border border-slate-700 rounded-md px-3 py-1 text-sm">
                    <span class="text-slate-400">Lang:</span>
                    <a href="?lang=id" class="px-2 py-0.5 rounded hover:bg-slate-700 text-slate-200">ID</a>
                    <a href="?lang=en" class="px-2 py-0.5 rounded hover:bg-slate-700 text-slate-200">EN</a>
                </div>
                <a th:href="@{/logout}" class="ml-2 px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded-md text-sm" th:text="#{nav.logout}">Logout</a>
            </div>
        </div>
        <div layout:fragment="content"></div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
