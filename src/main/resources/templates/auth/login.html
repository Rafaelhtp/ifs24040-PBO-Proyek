<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Login - Research System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: slideUp 0.6s ease-out forwards; }
        @keyframes floatLogo { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
        .logo-animate { animation: floatLogo 5s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden p-4 bg-slate-900">

    <div class="absolute inset-0 bg-gradient-to-br from-slate-800 via-slate-700 to-blue-900"></div>
    <div class="absolute inset-0 opacity-10" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>

    <div class="w-full max-w-5xl relative z-10 animate-enter">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="relative border border-blue-800/40 bg-gradient-to-br from-blue-900/40 to-slate-900/60 rounded-2xl p-10 overflow-hidden">
                <div class="absolute -left-10 -top-10 w-40 h-40 bg-blue-700/30 rounded-full blur-2xl"></div>
                <div class="absolute -right-10 -bottom-10 w-52 h-52 bg-blue-500/20 rounded-full blur-2xl"></div>
                <div class="relative flex flex-col items-center text-center">
                    <div class="logo-animate bg-gradient-to-br from-blue-800 to-slate-900 p-8 rounded-3xl shadow-2xl border border-blue-700/30">
                        <i data-lucide="graduation-cap" class="w-32 h-32 text-blue-100"></i>
                    </div>
                    <h2 class="mt-6 text-2xl font-semibold text-blue-100" th:text="#{app.title}">Research Management System</h2>
                    <p class="mt-2 text-slate-400 text-sm" th:text="#{login.subtitle}">Masuk untuk mengelola data penelitian</p>
                </div>
            </div>

            <div class="border border-slate-700/50 shadow-2xl bg-slate-900/80 backdrop-blur-sm rounded-xl p-8">
                <div class="mb-6">
                    <h1 class="text-blue-100 text-3xl font-bold mb-2" th:text="#{login.header}">Sistem Penelitian</h1>
                    <p class="text-slate-400 text-sm" th:text="#{login.subtitle}">Masuk untuk mengelola data penelitian</p>
                </div>

                <div th:if="${error}" class="mb-4 p-3 rounded-lg bg-red-900/50 border border-red-500/50 text-red-200 text-sm text-center">
                    <span th:text="${error}">Error Message</span>
                </div>

                <form th:action="@{/login}" method="post" class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-slate-300 text-sm font-medium" th:text="#{label.email}">Email</label>
                        <input type="text" name="email" class="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-md text-slate-100 placeholder-slate-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-colors" th:placeholder="#{login.ph.email}" required>
                    </div>

                    <div class="space-y-2">
                        <label class="text-slate-300 text-sm font-medium" th:text="#{label.password}">Password</label>
                        <input type="password" name="password" class="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-md text-slate-100 placeholder-slate-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-colors" th:placeholder="#{login.ph.password}" required>
                    </div>

                    <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-blue-700 to-blue-800 hover:from-blue-800 hover:to-blue-900 text-white font-medium rounded-md shadow-lg transition-all transform hover:scale-[1.02]">
                        Masuk
                    </button>
                </form>

                <div class="mt-6 text-center text-sm">
                    <p class="text-slate-400">
                        Belum punya akun? 
                        <a th:href="@{/register}" class="text-blue-400 hover:text-blue-300 hover:underline transition-colors">Daftar sekarang</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
