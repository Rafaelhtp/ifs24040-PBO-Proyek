<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register.title}">Register - Research System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: slideUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden p-4 bg-slate-900">

    <div class="absolute inset-0 bg-gradient-to-br from-slate-800 via-blue-900 to-slate-900"></div>
    <div class="absolute inset-0 opacity-10" style="background-image: url('data:image/svg+xml,%3Csvg width=\'80\' height=\'80\' viewBox=\'0 0 80 80\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\'%3E%3Cpath d=\'M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10zM10 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10S0 25.523 0 20s4.477-10 10-10zm10 8c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm40 40c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z\' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>

    <div class="w-full max-w-md relative z-10 animate-enter">
        <div class="flex justify-center mb-8">
            <div class="bg-gradient-to-br from-blue-800 to-slate-900 p-5 rounded-2xl shadow-2xl border border-blue-700/30">
                <i data-lucide="graduation-cap" class="w-14 h-14 text-blue-100"></i>
            </div>
        </div>

        <div class="border border-slate-700/50 shadow-2xl bg-slate-900/80 backdrop-blur-sm rounded-xl p-8">
            <div class="text-center mb-6">
                <h1 class="text-blue-100 text-3xl font-bold mb-2" th:text="#{register.header}">Buat Akun Baru</h1>
                <p class="text-slate-400 text-sm" th:text="#{register.subtitle}">Bergabung dengan sistem manajemen penelitian</p>
            </div>

            <form th:action="@{/register}" th:object="${registerRequest}" method="post" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-slate-300 text-sm font-medium" th:text="#{label.fullname}">Nama Lengkap</label>
                    <input type="text" th:field="*{name}" class="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-md text-slate-100 placeholder-slate-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600" th:placeholder="#{register.ph.fullname}" required>
                </div>

                <div class="space-y-2">
                    <label class="text-slate-300 text-sm font-medium" th:text="#{label.email}">Email</label>
                    <input type="email" th:field="*{email}" class="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-md text-slate-100 placeholder-slate-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600" th:placeholder="#{register.ph.email}" required>
                </div>

                <div class="space-y-2">
                    <label class="text-slate-300 text-sm font-medium" th:text="#{label.password}">Password</label>
                    <input type="password" th:field="*{password}" class="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-md text-slate-100 placeholder-slate-500 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600" th:placeholder="#{register.ph.password}" required>
                </div>

                <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-blue-700 to-blue-800 hover:from-blue-800 hover:to-blue-900 text-white font-medium rounded-md shadow-lg transition-all transform hover:scale-[1.02] mt-4">
                    Daftar
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-slate-400">
                    Sudah punya akun? 
                    <a th:href="@{/login}" class="text-blue-400 hover:text-blue-300 hover:underline transition-colors">Masuk di sini</a>
                </p>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
